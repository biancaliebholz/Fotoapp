<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotogram</title>
    <link rel="stylesheet" href="./style.css"/>
    <link rel="icon" type="image/png" href="./Capa_1.png">
</head>

<body onload="renderImages()">
    
    <header class="site-header">
      <img src="./Capa_1.svg" alt="fotogram-logo">
    </header>

<main id="main" class="site-main">
    
    <h1>Your personal photo album</h1>
    
    <section class="gallery" aria-label="Photo gallery">
     <ul id="gallery" class="gallery-grid"></ul>

    </section>

    <dialog id="viewer" class="lightbox">
     <div class="viewer-controls-up">  <p id="imagesCaption"></p>
  <button id="closeViewer" aria-label="close">&times;</button>
     </div>
 

  <img class="lightbox-img" id="viewerImage" alt="">

  <div class="viewer-controls-down" aria-label="navigation">
    <button id="skipLeft" aria-label="left">←</button>
    <span id="viewerCount" aria-label="image count">1/1</span>
    <button id="skipRight" aria-label="right">→</button>
  </div>
</dialog>
</main>

<footer class="site-footer">

  <svg class="footer-wave" viewBox="0 0 1440 320" preserveAspectRatio="xMidYMid slice" aria-hidden="true">
    <path d="M0,128L48,138.7C96,149,192,171,288,170.7C384,171,480,149,576,165.3C672,181,768,235,864,240C960,245,1056,203,1152,176C1248,149,1344,139,1392,133.3L1440,128L1440,320L0,320Z"></path>
  </svg>
    <div class="footer-content">
     <img class="footer-logo" src="Logo.svg" alt="developer-akademie-logo">
     <small>© 2023 Developer Akademie GmbH</small>
    </div>
</footer>

    <script src="./script.js"></script>
</body>
</html>
